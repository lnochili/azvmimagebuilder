# This is a basic workflow to help you get started with Actions

name: Azure Image Builder workflow for Managed image distribution

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  [ push ]
    #branches: [ master ]
  #pull_request:
    #branches: [ master ]
 
# workflow run is made up of steps to create and run Azure image builder to build custom images 
jobs:
  # This workflow contains a single job called "build"
  aib_template_job:
    name: define parameters and create Azure Image Builder template
    runs-on: ubuntu-latest
    env: 
      aib_template_name: "ubuntuserver_mdi"
      aib_resource_group: "iblinuxgalleryRG"
      aib_template_url: https://raw.githubusercontent.com/lnochili/azvmimagebuilder/master/armTemplates/azplatform_image_deploy_mdi.json
      aib_template_parameters_url: https://raw.githubusercontent.com/lnochili/azvmimagebuilder/master/armTemplates/azplatform_image_params_mdi.json
   
    steps:
      - name: 'Checkout Github Action'
        uses: actions/checkout@master
      - name: azure authentication
        uses: azure/login@v1
        with:
            creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: 'azure Image builder run to create managed image'
        uses: azure/CLI@v1
        with:
          inlineScript: |
              az resource create --resource-group ${{ env.aib_resource_group }} --template-file ${{ env.aib_template_url }} --parameters-file @${{ env.aib_template_parameters_url }} --is-full-object --name ${{ env.aib_template_name }}
              az image builder run --resource-group ${{ env.aib_resource_group }}  --name ${{ env.aib_template_name }} 
  
            

